<body>

    <h1>Compre sua camiseta do Corinthians</h1>

     <strong>Nome completo:</strong>
<form action="#" method="post">
<label for="name"></label>
<input type="text" name="Nome"><br><br>


 <strong>Data de nascimento:</strong>
<form action="#" method="post">
<label for="date"></label><br>
<input type="date" name="idade "><br><br>


<strong>Gênero:</strong><br>
<select name="Estado" id="Estado">
    <option value="">Selecione</option>
    <option value="MASC">Masculino</option>
    <option value="FEM">Feminino</option>
    <option value="NB">Prefiro não informar</option>
</select><br><br>


<strong>Endereço:</strong><br>
<label for="name"></label>
<input type="text" name="RG"  placeholder="Rua, avenida..."> <br><br>


<strong>Escolha a camiseta:</strong><br>
<select name="corinthians" id="corinthians">
    <option value="">Selecione</option>
    <option value="Japão 2022">Japão 2022</option>
    <option value="all black">All black 2024</option>
    <option value="2000">Mundial 2000</option>
    <option value="kalunga">Kalunga</option>
</select><br><br>


<strong>Anexar arquivo para reconhecer opção:</strong><br>
<label for="arquivo"></label>
<input type="file" name="Arquivo"> <br><br>


<button id="Enviar">Enviar</button>
<button id="cancelar">Cancelar</button><br><br>
</body>
</html>
